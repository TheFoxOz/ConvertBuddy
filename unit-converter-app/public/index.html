<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>ConvertBuddy</title>

<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com"></script>

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

<!-- Manifest -->
<link rel="manifest" href="/manifest.json">
<meta name="theme-color" content="#10b981">
</head>

<body class="bg-emerald-50 p-4 flex flex-col items-center justify-center min-h-screen text-gray-800">
    <div class="w-full max-w-lg bg-white shadow-xl rounded-2xl p-6">

        <h1 class="text-3xl font-bold text-center text-emerald-600 mb-4">ConvertBuddy</h1>
        <p class="text-center text-gray-600 mb-6">
            Your universal unit converter â€“ Length, Weight, Temperature, Currency & more.
        </p>

        <!-- Category -->
        <div class="mb-6">
            <label class="block text-gray-700 mb-2 font-semibold">Category</label>
            <div class="flex items-center gap-3">
                <span id="category-icon" class="text-2xl text-emerald-600">
                    <i class="fas fa-ruler"></i>
                </span>
                <select id="category-select" class="w-full p-3 rounded-lg border focus:ring-2 focus:ring-emerald-400"></select>
            </div>
        </div>

        <!-- Inputs -->
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 mb-6">

            <div>
                <label class="block text-gray-700 mb-1 font-semibold">From</label>
                <input id="from-value" type="number"
                    class="w-full p-3 border rounded-lg mb-2 focus:ring-2 focus:ring-emerald-400"
                    placeholder="Enter value">
                <select id="from-unit"
                    class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-emerald-400"></select>
            </div>

            <div>
                <label class="block text-gray-700 mb-1 font-semibold">To</label>
                <input id="to-value" type="text" disabled
                    class="w-full p-3 border rounded-lg mb-2 bg-gray-100">
                <select id="to-unit"
                    class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-emerald-400"></select>
            </div>
        </div>

        <!-- Swap -->
        <div class="flex justify-center mb-6">
            <button id="swap-button"
                class="px-4 py-2 bg-emerald-600 text-white rounded-full shadow hover:bg-emerald-700 transition">
                <i class="fas fa-exchange-alt"></i> Swap
            </button>
        </div>

        <!-- Currency Info -->
        <div class="text-center mb-4">
            <span id="currency-info" class="text-sm text-gray-600"></span>
        </div>

        <div id="loading-spinner" class="hidden text-center text-emerald-600 mb-6">
            <i class="fas fa-spinner fa-spin"></i> Updating currency rates...
        </div>

        <div class="text-center mt-4">
            <a href="/privacy.html" class="text-emerald-600 hover:text-emerald-800 underline">
                Privacy Policy
            </a>
        </div>
    </div>

    <!-- Service Worker -->
    <script>
        if ("serviceWorker" in navigator) {
            navigator.serviceWorker.register("/sw.js");
        }
    </script>

    <!-- Firebase + Firestore -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getFirestore } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";
        import { initFirestore } from "./scripts/firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAzVq-WhSd4w5oYp3S0LgJm4u2qxLqf-9Q",
            authDomain: "covertbuddy-c8b99.firebaseapp.com",
            projectId: "covertbuddy-c8b99",
            storageBucket: "covertbuddy-c8b99.firebasestorage.app",
            messagingSenderId: "826662486676",
            appId: "1:826662486676:web:988294692da3836d73aa81",
            measurementId: "G-1GXL1GWBL5"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Firestore now available globally
        initFirestore(db);
        window.db = db;
    </script>

    <!-- Main App -->
    <script type="module">
        import { initializeElements, initApp } from "./scripts/ui.js";

        const el = initializeElements();
        initApp(el);
    </script>

</body>
</html>
