<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Unit Converter</title>
<script type="module" src="scripts/ui.js" defer></script>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.3/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-800">

<div class="container mx-auto p-6">

  <!-- Categories -->
  <nav class="mb-4">
    <ul id="category-list" class="flex gap-2 flex-wrap"></ul>
  </nav>

  <!-- Converter Form -->
  <form id="converter-form" class="flex flex-col gap-4 max-w-md bg-white p-6 rounded shadow">
    <div class="flex gap-2">
      <input id="from-value" type="number" placeholder="Value" class="flex-1 p-2 border rounded">
      <select id="from-unit" class="p-2 border rounded"></select>
    </div>

    <button id="swap-btn" class="bg-indigo-600 text-white p-2 rounded hover:bg-indigo-700 transition-colors">Swap</button>

    <div class="flex gap-2">
      <input id="to-value" type="text" placeholder="Result" readonly class="flex-1 p-2 border rounded bg-gray-100">
      <select id="to-unit" class="p-2 border rounded"></select>
    </div>
  </form>

  <!-- Currency Warning -->
  <div id="currency-warning" class="mt-4 p-3 bg-yellow-100 text-yellow-800 rounded hidden">
    <p>Currency rates may be outdated.</p>
    <p id="last-updated-text" class="text-sm mt-1"></p>
  </div>

  <!-- Conversion History -->
  <section class="mt-6">
    <h2 class="text-lg font-semibold mb-2">History</h2>
    <ul id="history-list" class="border rounded bg-white divide-y divide-gray-200"></ul>
  </section>

</div>

</body>
</html>
