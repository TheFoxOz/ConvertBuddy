<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Universal Unit Converter</title>

  <!-- Styles -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <h1>Universal Unit Converter</h1>
  </header>

  <main>
    <!-- Conversion Form -->
    <section id="converter-section">
      <h2>Convert Units</h2>

      <label for="category">Category</label>
      <select id="category">
        <option value="length">Length</option>
        <option value="weight">Weight</option>
        <option value="temperature">Temperature</option>
        <option value="currency">Currency</option>
      </select>

      <label for="fromValue">Value</label>
      <input type="number" id="fromValue" placeholder="Enter value" />

      <label for="fromUnit">From</label>
      <select id="fromUnit"></select>

      <label for="toUnit">To</label>
      <select id="toUnit"></select>

      <button id="convertBtn">Convert</button>

      <p id="result"></p>
    </section>

    <!-- Conversion History -->
    <section id="history-section">
      <h2>History</h2>
      <ul id="historyList"></ul>
      <button id="clearHistoryBtn">Clear History</button>
    </section>
  </main>

  <!-- Firebase -->
  <script type="module" src="firebase.js"></script>
  <script type="module" src="firestore.js"></script>

  <!-- Logic -->
  <script type="module" src="converter.js"></script>
  <script type="module" src="history.js"></script>
  <script type="module" src="ui.js"></script>
</body>
</html>
