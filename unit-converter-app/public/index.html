<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConvertBuddy - Universal Unit Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <style>
        body {
            background-color: #e5f5e5; /* Light green background */
        }
        .app-container {
            max-width: 500px;
            margin: 50px auto;
        }
    </style>
</head>
<body>

    <div class="app-container p-6 bg-white rounded-xl shadow-2xl">

        <h1 class="text-3xl font-bold text-center text-emerald-600 mb-2">ConvertBuddy</h1>
        <p class="text-center text-gray-500 mb-6">Your universal unit converter â€“ Length, Weight, Temperature, Currency & more.</p>

        <div id="conversion-form">
            <label for="category-select" class="block text-sm font-medium text-gray-700 mb-1">Category</label>
            <div class="flex items-center mb-4 border rounded-lg overflow-hidden">
                <i class="fas fa-ruler-combined text-gray-400 p-3 bg-gray-50"></i>
                <select id="category-select" class="flex-grow p-3 border-none focus:ring-0">
                    <option value="Currency" selected>Currency</option>
                    <!-- Other categories will be populated dynamically -->
                </select>
            </div>

            <div class="grid grid-cols-2 gap-4 mb-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">From</label>
                    <input 
                        id="from-value" 
                        type="number" 
                        step="any" 
                        value="1" 
                        placeholder="Enter value" 
                        class="w-full p-2 border rounded-md focus:ring-emerald-500 focus:border-emerald-500"
                    >
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">To</label>
                    <input 
                        id="to-value" 
                        type="text" 
                        readonly 
                        placeholder="Result" 
                        class="w-full p-2 border rounded-md bg-gray-100 text-gray-800 font-semibold"
                    >
                </div>
            </div>

            <div class="grid grid-cols-2 gap-4 mb-6">
                <select id="from-unit" class="p-2 border rounded-md focus:ring-emerald-500 focus:border-emerald-500">
                    <!-- Populated dynamically -->
                </select>
                <select id="to-unit" class="p-2 border rounded-md focus:ring-emerald-500 focus:border-emerald-500">
                    <!-- Populated dynamically -->
                </select>
            </div>

            <div class="flex flex-col items-center">
                <button id="swap-button" class="px-6 py-2 bg-emerald-500 text-white font-semibold rounded-full hover:bg-emerald-600 transition duration-150 shadow-md">
                    <i class="fas fa-arrows-alt-h mr-2"></i> Swap
                </button>
                
                <p id="loading-info" class="mt-3 text-sm text-gray-500"></p>
                <a href="#" class="mt-1 text-sm text-emerald-600 hover:text-emerald-700">Privacy Policy</a>
            </div>
        </div>

        <hr class="my-6">

        <h2 class="text-xl font-semibold text-gray-800 mb-3">Conversion History</h2>
        <div id="history-list" class="space-y-3">
            <p class="text-sm text-gray-500">Your recent conversions will appear here.</p>
        </div>
    </div>

    <script type="module">
        import { initApp, initializeElements } from './scripts/ui.js';
        
        document.addEventListener('DOMContentLoaded', () => {
            const elements = initializeElements();
            initApp(elements);
        });
    </script>
</body>
</html>
