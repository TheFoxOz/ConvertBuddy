<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConvertBuddy - Universal Unit Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <style>
        body {
            background-color: #e5f5e5;
        }
        .app-container {
            max-width: 500px;
            margin: 50px auto;
        }
        /* Custom class for the main stacked box design */
        .conversion-box {
            border: 2px solid #34D399; /* Emerald 400 border */
            border-radius: 12px;
            padding: 1rem;
            margin-bottom: 1.5rem;
            background-color: #F0FFF4; /* Light green background */
        }
        /* Style adjustments for inputs inside the box */
        .conversion-box input, .conversion-box select {
            border: 1px solid #D1D5DB; /* Lighter border inside the box */
            box-shadow: none;
        }
    </style>
</head>
<body>

    <div class="app-container p-6 bg-white rounded-xl shadow-2xl">

        <h1 class="text-3xl font-bold text-center text-emerald-600 mb-2">ConvertBuddy</h1>
        <p class="text-center text-gray-500 mb-6">Your universal unit converter â€“ Length, Weight, Temperature, Currency & more.</p>

        <label for="category-select" class="block text-sm font-medium text-gray-700 mb-1">Conversion Category</label>
        <div class="flex items-center mb-6 border rounded-lg overflow-hidden bg-gray-50">
            <i class="fas fa-ruler-combined text-gray-400 p-3"></i>
            <select id="category-select" class="flex-grow p-3 border-none focus:ring-0">
                <option value="Currency" selected>Currency</option>
                </select>
        </div>

        <div id="conversion-form" class="space-y-6">

            <div class="conversion-box">
                <label class="block text-lg font-semibold text-gray-800 mb-2">FROM</label>
                
                <input 
                    id="from-value" 
                    type="number" 
                    step="any" 
                    value="1" 
                    placeholder="Enter value" 
                    class="w-full p-3 border rounded-md mb-3 focus:ring-emerald-500 focus:border-emerald-500"
                >
                
                <select id="from-unit" class="w-full p-3 border rounded-md focus:ring-emerald-500 focus:border-emerald-500">
                    </select>
            </div>

            <div class="flex justify-center -my-2">
                <button id="swap-button" class="px-6 py-3 bg-emerald-500 text-white font-semibold rounded-full hover:bg-emerald-600 transition duration-150 shadow-lg z-10">
                    <i class="fas fa-arrows-alt-h mr-2"></i> Swap
                </button>
            </div>

            <div class="conversion-box">
                <label class="block text-lg font-semibold text-gray-800 mb-2">TO (Result)</label>
                
                <input 
                    id="to-value" 
                    type="text" 
                    readonly 
                    placeholder="Result" 
                    class="w-full p-3 border rounded-md mb-3 bg-gray-100 text-gray-800 font-bold"
                >
                
                <select id="to-unit" class="w-full p-3 border rounded-md focus:ring-emerald-500 focus:border-emerald-500">
                    </select>
            </div>

            <div class="flex flex-col items-center pt-4">
                <p id="loading-info" class="text-sm text-gray-500"></p>
                <a href="#" class="mt-1 text-sm text-emerald-600 hover:text-emerald-700">Privacy Policy</a>
            </div>
        </div>

        <hr class="my-6">

        <h2 class="text-xl font-semibold text-gray-800 mb-3">Conversion History</h2>
        <div id="history-list" class="space-y-3">
            <p class="text-sm text-gray-500">Your recent conversions will appear here.</p>
        </div>
    </div>

    <script type="module">
        import { initApp, initializeElements } from './scripts/ui.js';
        
        document.addEventListener('DOMContentLoaded', () => {
            const elements = initializeElements();
            initApp(elements);
        });
    </script>
</body>
</html>
