<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Unit Converter</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.3/dist/tailwind.min.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <link rel="manifest" href="manifest.json">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

    <div id="app-container" class="bg-white p-6 md:p-10 rounded-xl shadow-2xl w-full max-w-md">
        <h1 class="text-3xl font-bold text-center text-emerald-600 mb-4">ConvertBuddy</h1>
        
        <div class="mb-4">
            <label for="category-select" class="block text-sm font-medium text-gray-700">Category</label>
            <div class="mt-1 relative rounded-md shadow-sm">
                <i id="category-icon" class="fas fa-question absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                <select id="category-select" class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-emerald-500 focus:border-emerald-500 sm:text-sm"></select>
            </div>
        </div>

        <div id="loading-info" class="text-center text-sm text-blue-500 mb-4">Loading application...</div>

        <div class="grid grid-cols-5 gap-3 items-center mb-6 bg-emerald-50 p-4 rounded-lg border border-emerald-200">
            <div class="col-span-2">
                <label for="from-value" class="block text-xs font-medium text-gray-600">FROM Value</label>
                <input type="number" id="from-value" placeholder="Enter value" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-emerald-500 focus:ring-emerald-500 sm:text-sm">
                <select id="from-unit" class="mt-2 block w-full rounded-md border-gray-300 shadow-sm focus:border-emerald-500 focus:ring-emerald-500 sm:text-sm"></select>
            </div>
            
            <div class="col-span-1 flex justify-center">
                <button id="swap-button" class="p-2 bg-emerald-600 text-white rounded-full hover:bg-emerald-700 transition duration-150 shadow-md">
                    <i class="fas fa-exchange-alt"></i>
                </button>
            </div>

            <div class="col-span-2">
                <label for="to-value" class="block text-xs font-medium text-gray-600">TO Result</label>
                <input type="text" id="to-value" value="---" readonly class="mt-1 block w-full rounded-md border-gray-300 shadow-sm bg-gray-50 cursor-default sm:text-sm">
                <select id="to-unit" class="mt-2 block w-full rounded-md border-gray-300 shadow-sm focus:border-emerald-500 focus:ring-emerald-500 sm:text-sm"></select>
            </div>
        </div>

        <div class="mt-8">
            <div class="flex justify-between items-center mb-3">
                <h2 class="text-xl font-semibold text-gray-800">Conversion History</h2>
                <button id="clear-history-button" class="text-sm text-red-600 hover:text-red-700 transition duration-150">
                    Clear History
                </button>
            </div>
            <div id="history-list" class="space-y-3">
                </div>
        </div>

        <div class="text-center mt-6 text-sm">
            <a href="privacy.html" class="text-emerald-600 hover:text-emerald-700">Privacy Policy</a>
        </div>
        
    </div>

    <script type="module" src="./scripts/ui.js" defer></script>
    
    <script>
        if ("serviceWorker" in navigator) {
            navigator.serviceWorker.register("/sw.js");
        }
    </script>
</body>
</html>
