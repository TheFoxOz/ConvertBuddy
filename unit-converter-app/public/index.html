<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Universal Unit Converter</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css" />
</head>

<body class="bg-gray-900 text-white min-h-screen flex flex-col">

  <!-- Header -->
  <header class="bg-indigo-700 shadow-md p-4 text-center">
    <h1 class="text-3xl font-bold tracking-wide">Universal Unit Converter</h1>
  </header>

  <main class="flex flex-col md:flex-row gap-6 p-6">

    <!-- Sidebar: Categories -->
    <aside class="w-full md:w-64 bg-gray-800 rounded-lg shadow-lg p-4">
      <h2 class="text-xl font-semibold mb-3">Categories</h2>
      <ul id="category-list" class="space-y-2"></ul>
    </aside>

    <!-- Main Converter Panel -->
    <section class="flex-1 bg-gray-800 rounded-lg shadow-lg p-6">

      <!-- Currency Warning -->
      <div id="currency-warning" class="hidden bg-yellow-600 text-black p-3 rounded mb-4">
        ⚠️ Currency rates may be inaccurate.  
        <span id="last-updated-text" class="font-semibold"></span>
      </div>

      <h2 class="text-2xl font-semibold mb-4">Convert</h2>

      <form id="converter-form" class="space-y-4">

        <!-- Value -->
        <div>
          <label class="block mb-1 text-gray-300">Value</label>
          <input type="number" id="from-value"
                 class="w-full p-2 rounded bg-gray-700 border border-gray-600"
                 placeholder="Enter value" />
        </div>

        <!-- From Unit -->
        <div>
          <label class="block mb-1 text-gray-300">From</label>
          <select id="from-unit"
                  class="w-full p-2 rounded bg-gray-700 border border-gray-600"></select>
        </div>

        <!-- To Unit -->
        <div>
          <label class="block mb-1 text-gray-300">To</label>
          <select id="to-unit"
                  class="w-full p-2 rounded bg-gray-700 border border-gray-600"></select>
        </div>

        <!-- Swap + Output -->
        <div class="flex items-center gap-3">
          <button id="swap-btn"
                  class="px-4 py-2 bg-indigo-600 rounded hover:bg-indigo-500 transition">
            Swap
          </button>
          
          <input id="to-value"
                 class="flex-1 p-2 rounded bg-gray-700 border border-gray-600"
                 placeholder="Result" disabled />
        </div>
      </form>

      <!-- History -->
      <h3 class="text-xl font-semibold mt-6 mb-2">History</h3>
      <ul id="history-list"
          class="bg-gray-700 rounded p-3 space-y-2 max-h-64 overflow-auto"></ul>
    </section>
  </main>

  <!-- Firebase -->
  <script type="module" src="./scripts/firebase.js"></script>
  <script type="module" src="./scripts/firestore.js"></script>

  <!-- App Logic -->
  <script type="module" src="./scripts/units.js"></script>
  <script type="module" src="./scripts/currency.js"></script>
  <script type="module" src="./scripts/converter.js"></script>
  <script type="module" src="./scripts/ui.js"></script>

</body>
</html>
