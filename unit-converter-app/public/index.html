<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ConvertBuddy - All-in-One Unit & Currency Converter</title>
  <meta name="description" content="Convert currency, weight, length, temperature, and 15+ unit types in one place. Fast, clean, and privacy-focused converter." />
  
  <!-- PWA -->
  <link rel="manifest" href="/manifest.json" />
  <meta name="theme-color" content="#10b981" />
  <link rel="icon" type="image/png" sizes="192x192" href="/icons/Icon-192.png" />
  <link rel="apple-touch-icon" href="/icons/Icon-192.png" />

  <!-- Font Awesome for Icons (optional) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { theme: { extend: { colors: { emerald: { 50: '#f0fdf4' } } } } }
  </script>
  
  <!-- Custom Styles -->
  <link rel="stylesheet" href="/style.css" />
</head>

<body class="bg-emerald-50 text-gray-800 min-h-screen py-12 px-4 font-sans">
  <main class="max-w-sm mx-auto">
    <section class="bg-white rounded-3xl shadow-2xl p-8">
      <!-- Header - UPDATED -->
      <div class="text-center mb-8">
        <h1 class="text-4xl font-extrabold text-emerald-600 mb-3">ConvertBuddy</h1>
        <p class="text-base text-gray-700 font-medium leading-relaxed">
          All your conversions in one place
        </p>
        <p class="text-sm text-gray-500 mt-2">
          Currency • Weight • Length • Temperature & more
        </p>
      </div>

      <!-- Converter Form -->
      <form id="converter-form" class="space-y-6">
        <!-- Category -->
        <div>
          <label for="category-select" class="block text-sm font-semibold text-gray-700 mb-2">
            Category
          </label>
          <select id="category-select" class="w-full px-4 py-3 rounded-lg border-2 border-emerald-300 focus:border-emerald-500 focus:outline-none text-base">
            <!-- Filled by JS -->
          </select>
        </div>

        <!-- From / To Units -->
        <div class="grid grid-cols-2 gap-4">
          <div>
            <label for="from-unit" class="block text-sm font-semibold text-gray-700 mb-2">From</label>
            <select id="from-unit" class="w-full px-4 py-3 rounded-lg border-2 border-emerald-300 focus:border-emerald-500 focus:outline-none"></select>
          </div>
          <div>
            <label for="to-unit" class="block text-sm font-semibold text-gray-700 mb-2">To</label>
            <select id="to-unit" class="w-full px-4 py-3 rounded-lg border-2 border-emerald-300 focus:border-emerald-500 focus:outline-none"></select>
          </div>
        </div>

        <!-- Input Value -->
        <div>
          <label for="from-value" class="block text-sm font-semibold text-gray-700 mb-2">Value</label>
          <input 
            type="number" 
            id="from-value" 
            value="1" 
            step="any"
            class="w-full px-4 py-5 text-2xl text-center font-bold rounded-lg border-2 border-emerald-300 focus:border-emerald-500 focus:outline-none" 
            placeholder="Enter value" 
          />
        </div>

        <!-- Swap Button -->
        <div class="flex justify-center">
          <button 
            type="button" 
            id="swap-btn" 
            class="w-14 h-14 bg-emerald-500 hover:bg-emerald-600 text-white rounded-full shadow-lg transition-all hover:scale-110 active:scale-95"
            title="Swap units"
          >
            <svg class="w-6 h-6 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16V4m0 0L3 8m4-4l4 4m6 0v12m0 0l4-4m-4 4l-4-4" />
            </svg>
          </button>
        </div>

        <!-- Result -->
        <div>
          <label for="to-value" class="block text-sm font-semibold text-gray-700 mb-2">Result</label>
          <input 
            type="text" 
            id="to-value" 
            readonly 
            value="1,000" 
            class="w-full px-4 py-5 text-2xl text-center font-bold bg-emerald-50 rounded-lg border-2 border-emerald-300 cursor-default"
          />
        </div>

        <!-- Currency Warning -->
        <div id="currency-warning" class="hidden bg-amber-50 border border-amber-200 text-amber-800 text-sm p-4 rounded-lg text-center">
          <span id="last-updated-text"></span>
        </div>
      </form>

      <!-- Privacy Link -->
      <div class="text-center mt-6">
        <a href="/privacy.html" class="text-xs text-gray-500 hover:text-emerald-600 underline">Privacy Policy</a>
      </div>

      <!-- History Section -->
      <section class="mt-10 pt-8 border-t border-gray-200">
        <div class="flex justify-between items-center mb-4">
          <h2 class="text-lg font-bold text-gray-800">Recent Conversions</h2>
          <button id="clear-history-button" class="text-sm text-red-600 hover:text-red-700 font-medium">Clear All</button>
        </div>
        <ul id="history-list" class="space-y-2 max-h-64 overflow-y-auto text-sm"></ul>
      </section>
    </section>
  </main>

  <!-- Scripts -->
  <script type="module" src="/scripts/ui.js"></script>
  
  <!-- Service Worker -->
  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("/sw.js")
          .then(reg => console.log("SW registered"))
          .catch(err => console.log("SW failed:", err));
      });
    }
  </script>
</body>
</html>
