<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Universal Unit Converter</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">

  <header class="bg-emerald-700 text-white p-4 shadow-md">
    <h1 class="text-2xl font-bold text-center">Universal Unit Converter</h1>
  </header>

  <main class="max-w-3xl mx-auto p-4">

    <!-- Category List -->
    <section id="category-section" class="mb-6">
      <h2 class="text-xl font-semibold mb-2">Categories</h2>
      <ul id="category-list" class="flex flex-wrap gap-2"></ul>
    </section>

    <!-- Conversion Form -->
    <section id="converter-section" class="bg-white p-6 rounded-lg shadow-md mb-6">
      <h2 class="text-xl font-semibold mb-4">Convert Units</h2>
      <form id="converter-form" class="grid grid-cols-1 md:grid-cols-2 gap-4">

        <div>
          <label for="from-value" class="block mb-1 font-medium">Value</label>
          <input type="number" id="from-value" placeholder="Enter value" class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-emerald-400" />
        </div>

        <div>
          <label for="to-value" class="block mb-1 font-medium">Result</label>
          <input type="text" id="to-value" readonly class="w-full p-2 border border-gray-300 rounded bg-gray-100" />
        </div>

        <div>
          <label for="from-unit" class="block mb-1 font-medium">From</label>
          <select id="from-unit" class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-emerald-400"></select>
        </div>

        <div>
          <label for="to-unit" class="block mb-1 font-medium">To</label>
          <select id="to-unit" class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-emerald-400"></select>
        </div>

        <div class="col-span-full flex justify-between items-center mt-4">
          <button id="swap-btn" class="bg-emerald-500 hover:bg-emerald-600 text-white px-4 py-2 rounded transition-colors">Swap Units</button>
          <p id="currency-warning" class="text-sm text-red-600 hidden">
            Currency rates may be outdated. <span id="last-updated-text"></span>
          </p>
        </div>
      </form>
    </section>

    <!-- Conversion History -->
    <section id="history-section" class="bg-white p-6 rounded-lg shadow-md">
      <h2 class="text-xl font-semibold mb-4">History</h2>
      <ul id="history-list" class="space-y-2 max-h-64 overflow-y-auto"></ul>
      <button id="clear-history-button" class="mt-4 bg-emerald-500 hover:bg-emerald-600 text-white px-4 py-2 rounded transition-colors">
        Clear History
      </button>
    </section>

  </main>

  <!-- Firebase -->
  <script type="module" src="firebase.js"></script>
  <script type="module" src="firestore.js"></script>

  <!-- Logic -->
  <script type="module" src="converter.js"></script>
  <script type="module" src="history.js"></script>
  <script type="module" src="ui.js"></script>
</body>
</html>

                 class="flex-1 p-2 rounded bg-gray-700 border border-gray-600"
                 placeholder="Result" disabled />
        </div>
      </form>

      <!-- History -->
      <h3 class="text-xl font-semibold mt-6 mb-2">History</h3>
      <ul id="history-list"
          class="bg-gray-700 rounded p-3 space-y-2 max-h-64 overflow-auto"></ul>
    </section>
  </main>

  <!-- Firebase -->
  <script type="module" src="./scripts/firebase.js"></script>
  <script type="module" src="./scripts/firestore.js"></script>

  <!-- App Logic -->
  <script type="module" src="./scripts/units.js"></script>
  <script type="module" src="./scripts/currency.js"></script>
  <script type="module" src="./scripts/converter.js"></script>
  <script type="module" src="./scripts/ui.js"></script>

</body>
</html>
